<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historian tunnistuspeli</title>

    <!-- Tyylitiedostot -->
    <link rel="stylesheet" href="../peli1_aleksi/css/kentatjapainikkeet.css">
    <link rel="stylesheet" href="../peli1_aleksi/css/kuvatyylit.css">
    <link rel="stylesheet" href="../peli1_aleksi/css/perustyylit.css">

    <!-- Peliin liittyvät skriptit -->
    <script src="../peli1_aleksi/js/code.js" defer></script>
    <script src="../../ETUSIVU/pisteiden_keräys/pelin 1 localstore/tallennus.js"></script>
</head>

<body data-pelin-nimi="peli1_aleksi">
    <div class="wrapper">

        <!-- Yläpalkki ja navigaatio -->
        <header>
            <div id="ylapalkki">
                <h1>HISTORIAN AIKAMATKA</h1>
                <div class="nav-container">
                    <ul>
                        <li><a href="../../Ohjeet/index.html">Ohjeet</a></li>
                        <li><a href="../../index.html">Etusivu</a></li>
                        <li><a href="../../pisteiden_keräys/index.html">Pisteet</a></li>
                        <li><a href="../../index.html">Pelit</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <!-- Alkunäkymä -->
            <section id="etusivu">
                <img id="kirjakuva" src="../peli1_aleksi/images/aloituskuva.png" alt="Historiallinen kartta" class="aloitus-kuva">
                <h2>Tervetuloa historian tunnistuspeliin!</h2>
                <p>Sinun tehtävänäsi on tunnistaa historiallinen henkilö kuvan ja annetun vihjeen perusteella.</p>
                <button id="aloita">Aloita peli</button>
            </section>

            <!-- Peli käynnissä -->
            <section id="peli-alue" style="display: none;">
                <h3 id="kysymysteksti"></h3>
                <img id="henkiloKuva" src="" alt="Historiallinen henkilö">
                <div id="vaihtoehdot"></div>
                <button id="seuraava" style="display: none;">Seuraava kysymys</button>
            </section>

            <!-- Peli päättyy -->
            <section id="tulokset" style="display: none;">
                <div id="tausta-sumu"></div>
                <div class="popup">
                    <h2>Peli päättyi!</h2>
                    <p id="pisteet"></p>
                    <button id="uudestaan" class="yrita-uudelleen">Yritä uudelleen</button>
                    <a href="../../index.html">
                        <button id="etusivulle" class="etusivulletakas">Takaisin Etusivulle</button>
                    </a>
                </div>
            </section>
        </main>

        <!-- Alatunniste -->
        <footer>
            <p>&copy; 2025 Historia Peli | Tekijät: Web Projekti ryhmä 10</p>
        </footer>

    </div>
