<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verkkopeli - Historia</title>
    <link rel="stylesheet" href="Peli 1/Aleksi/style.css">

</head>
<body>

    <header>
        <h1>Historia Peli</h1>
        <nav>
            <ul>
                <li><a href="#">Etusivu</a></li>
                <li><a href="#">Pelit</a></li>
                <li><a href="#">Ohjeet</a></li>
                <li><a href="#">Tietoa</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="etusivu">
            <h2>Tervetuloa historian maailmaan!</h2>
            <p>Opi hauskan pelin avulla. Valitse peli ja aloita oppiminen.</p>
            <button id="aloita">Aloita peli</button>
        </section>

        <section id="peli-alue">
            <h3>Pelialue</h3>
            <p>Pisteet: <span id="pisteet">0</span></p>
            <button id="tehtava1" class="pelipainike">Peli 1: Kysymys 1</button>
            <button id="tehtava2" class="pelipainike">Peli 2: Kysymys 2</button>
            <button id="tehtava3" class="pelipainike">Peli 3: Kysymys 3</button>
        </section>

        <section id="koostesivu">
            <h3>Kooste</h3>
            <p>Suorituksesi:</p>
            <p>Taso: 1</p>
            <p>Saavutukset: 0/5</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Historia Peli | Tekijät: Web Projekti ryhmä 10</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
